<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Heatmap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([20.0, 0.0], 2);

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Fetch data from your API
  async function fetchHeatPoints() {
    try {
      const response = await fetch('https://heatmap-o3xw.onrender.com/api/reports');
      const data = await response.json();

      data.forEach(loc => {
        const lat = loc.location.latitude;
        const lng = loc.location.longitude;
        const intensity = loc.intensity || 1;

        const color = getColorFromIntensity(intensity);
        const radius = getDynamicRadius(map.getZoom(), intensity);

        L.circle([lat, lng], {
          radius: radius,
          color: color,
          fillColor: color,
          fillOpacity: 0.6
        }).addTo(map);
      });

    } catch (error) {
      console.error('Error fetching heat points:', error);
    }
  }

  function getColorFromIntensity(intensity) {
    intensity = Math.max(1, Math.min(intensity, 10));
    const ratio = (intensity - 1) / 9;
    const r = Math.floor(0 + ratio * (255 - 0));
    const g = Math.floor(128 - ratio * 128);
    return `rgb(${r},${g},0)`;
  }

  function getDynamicRadius(zoom, intensity) {
    if (zoom < 10.0) {
      return (200.0 + intensity * 200.0) * (200.0 / 5.0);
    } else if (zoom < 15.0) {
      return (200.0 + intensity * 200.0) * (30.0 / zoom);
    } else if (zoom < 20) {
      return (200.0 + intensity * 200.0) * (150.0 / zoom);
    }
    return (200.0 + intensity * 200.0) * (150.0 / zoom);
  }

  fetchHeatPoints();

  // Optional: get user's current location
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(position => {
      const userLatLng = [position.coords.latitude, position.coords.longitude];
      L.marker(userLatLng, {
        icon: L.icon({
          iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
          iconSize: [24, 24]
        })
      }).addTo(map).bindPopup('You are here').openPopup();
      map.setView(userLatLng, 14);
    });
  }
</script>

</body>
</html>
